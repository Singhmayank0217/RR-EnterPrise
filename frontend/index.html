<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>RR Enterprise - Reliable Logistics & Shipment Tracking in India</title>
  <meta name="title" content="RR Enterprise - Reliable Logistics & Shipment Tracking in India" />
  <meta name="description"
    content="Track shipments in real-time, calculate shipping costs, and manage deliveries across 500+ cities in India. Fast, secure, and transparent logistics solutions for businesses." />
  <meta name="keywords"
    content="logistics, shipment tracking, courier service, delivery tracking, shipping india, parcel tracking, freight services, B2B logistics, express delivery, RR Enterprise" />
  <meta name="author" content="RR Enterprise Logistics" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://rrenterprise.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rrenterprise.com/" />
  <meta property="og:title" content="RR Enterprise - Reliable Logistics & Shipment Tracking in India" />
  <meta property="og:description"
    content="Track shipments in real-time, calculate shipping costs, and manage deliveries across 500+ cities in India. Fast, secure, and transparent logistics solutions." />
  <meta property="og:image" content="https://rrenterprise.com/og-image.jpg" />
  <meta property="og:locale" content="en_IN" />
  <meta property="og:site_name" content="RR Enterprise Logistics" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://rrenterprise.com/" />
  <meta property="twitter:title" content="RR Enterprise - Reliable Logistics & Shipment Tracking in India" />
  <meta property="twitter:description"
    content="Track shipments in real-time, calculate shipping costs, and manage deliveries across 500+ cities in India." />
  <meta property="twitter:image" content="https://rrenterprise.com/og-image.jpg" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea" />
  <meta name="msapplication-TileColor" content="#667eea" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RR Enterprise Logistics",
      "description": "Reliable logistics and shipment tracking services across India",
      "url": "https://rrenterprise.com",
      "logo": "https://rrenterprise.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-98765-43210",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Mumbai",
        "addressRegion": "Maharashtra",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://facebook.com/rrenterprise",
        "https://twitter.com/rrenterprise",
        "https://linkedin.com/company/rrenterprise"
      ]
    }
    </script>

  <!-- Structured Data - LocalBusiness -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "RR Enterprise Logistics",
      "image": "https://rrenterprise.com/logo.png",
      "priceRange": "₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Mumbai",
        "addressRegion": "Maharashtra",
        "postalCode": "400001",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "19.0760",
        "longitude": "72.8777"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "telephone": "+91-98765-43210",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "10000"
      }
    }
    </script>

  <!-- Structured Data - Service -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Logistics and Shipping",
      "provider": {
        "@type": "Organization",
        "name": "RR Enterprise Logistics"
      },
      "areaServed": {
        "@type": "Country",
        "name": "India"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Shipping Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Express Delivery",
              "description": "Same-day and next-day delivery for urgent shipments"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Standard Shipping",
              "description": "Reliable 3-5 day delivery with insurance included"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "B2B Solutions",
              "description": "Custom logistics solutions for businesses with bulk shipping needs"
            }
          }
        ]
      }
    }
    </script>

  <!-- Structured Data - WebSite with SearchAction -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RR Enterprise Logistics",
      "url": "https://rrenterprise.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rrenterprise.com/track?q={tracking_number}",
        "query-input": "required name=tracking_number"
      }
    }
    </script>

  <!-- Structured Data - BreadcrumbList -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://rrenterprise.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Track Shipment",
          "item": "https://rrenterprise.com/#track"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Pricing",
          "item": "https://rrenterprise.com/#pricing"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "Services",
          "item": "https://rrenterprise.com/#services"
        }
      ]
    }
    </script>
</head>

<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
      <h1>RR Enterprise Logistics</h1>
      <p>Please enable JavaScript to use this application for shipment tracking and logistics management.</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
